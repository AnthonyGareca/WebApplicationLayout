<div id="userdetailstemplate">
    <form>
        <div class="form-group">
            <label for="nameExample">Name</label>
            <input type="text"
                   class="form-control"
                   id="nameExample"
                   ng-model="userDetails.name"
                   enable="false">
        </div>
        <div class="form-group">
            <label for="lastNameExample">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="lastNameExample"
                   ng-model="userDetails.lastName"
                   enable="false">
        </div>
        <div class="form-group">
            <label for="emailExample">e-mail</label>
            <input type="email"
                   class="form-control"
                   id="emailExample"
                   ng-model="userDetails.email"
                   enable="false">
        </div>
        <button type="button" ng-click="userDetails.deleteUser()" class="btn btn-danger">Delete</button>
        <footer></footer>
    </form>
</div>
